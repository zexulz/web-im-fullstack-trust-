<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        color: white;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    }
    .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        cursor: pointer;
    }
    .glass:hover { 
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.15);
    }
    .enter-btn {
        transition: all 0.3s ease;
        transform: scale(1);
    }
    .enter-btn:hover { 
        transform: scale(1.05);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    #main-content { 
        opacity: 0; 
        transition: opacity 0.8s ease; 
        position: relative; 
        z-index: 1; 
    }
    .video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: -1; }
    .video-error { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7); padding: 10px 15px; border-radius: 8px; font-size: 14px; z-index: 999; display: none; }
    .social-btns a {
        font-size: 2rem;
        transition: all 0.3s ease;
    }
    .social-btns a:hover { 
        transform: scale(1.2) translateY(-5px);
        filter: drop-shadow(0 5px 10px rgba(255, 255, 255, 0.2));
    }
    .wave-text {
        background: linear-gradient(270deg, #ff8a00, #e52e71, #5c5cff, #00ff95);
        background-size: 800% 800%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: wave-gradient 8s ease infinite;
        position: relative;
        display: inline-block;
    }
    @keyframes wave-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .wave-text::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #ff8a00, #e52e71, #5c5cff, #00ff95);
        background-size: 800% 800%;
        animation: wave-gradient 8s ease infinite;
        border-radius: 2px;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.5s ease;
    }
    .wave-text:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
    .floating {
        animation: float 6s ease-in-out infinite;
    }
    .cascade-fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
    }
    .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        animation: float-particle 15s infinite linear;
    }
    @keyframes float-particle {
        0% {
            transform: translateY(0) translateX(0) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) translateX(100vw) rotate(360deg);
            opacity: 0;
        }
    }
    html {
        scroll-behavior: smooth;
    }
    .landing-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
    }
    .glow-btn {
        position: relative;
        overflow: hidden;
    }
    .glow-btn::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
        transform: rotate(45deg);
        animation: shine 3s infinite;
    }
    @keyframes shine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
    }
    #volume-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.2);
        outline: none;
        transition: all 0.3s ease;
    }
    #volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.5);
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
        transition: all 0.3s ease;
    }
    #volume-slider::-webkit-slider-thumb:hover {
        box-shadow: 0 0 20px rgba(255,255,255,1);
        transform: scale(1.2);
    }
    #volume-slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.5);
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
        transition: all 0.3s ease;
    }
    #volume-slider::-moz-range-thumb:hover {
        box-shadow: 0 0 20px rgba(255,255,255,1);
        transform: scale(1.2);
    }
</style>

<script>
    AOS.init({ duration: 1000, once: true, easing: 'ease-out-back', delay: 100 });
    const enterBtn = document.getElementById('enter-btn');
    const landing = document.getElementById('landing');
    const mainContent = document.getElementById('main-content');
    const video = document.getElementById('video-bg');
    const bgAudio = document.getElementById('bg-audio');
    const videoError = document.getElementById('video-error');
    const volumeSlider = document.getElementById('volume-slider');
    bgAudio.volume = volumeSlider.value;
    volumeSlider.addEventListener('input', (e) => { bgAudio.volume = e.target.value; });
    function createParticles() {
        const p = document.getElementById('particles');
        const c = 30;
        for (let i = 0; i < c; i++) {
            const e = document.createElement('div');
            e.classList.add('particle');
            const s = Math.random() * 10 + 2;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const d = Math.random() * 15;
            e.style.width = `${s}px`;
            e.style.height = `${s}px`;
            e.style.left = `${x}vw`;
            e.style.top = `${y}vh`;
            e.style.animationDelay = `${d}s`;
            e.style.opacity = Math.random() * 0.5;
            p.appendChild(e);
        }
    }
    function animateCascadeElements() {
        const els = document.querySelectorAll('.cascade-fade-in');
        els.forEach((el, idx) => {
            setTimeout(() => {
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            }, 300 * idx);
        });
    }
    enterBtn.addEventListener('click', () => {
        video.play().catch(() => videoError.style.display = 'block');
        bgAudio.play().catch(() => console.log("Audio blocked"));
        landing.style.opacity = '0';
        setTimeout(() => { landing.style.display = 'none'; mainContent.style.opacity = '1'; animateCascadeElements(); }, 1000);
    });
    createParticles();
    const zexulzTitles = document.querySelectorAll('.wave-text');
    (function(){var _=[64,108,105,104,45,111,116,45,35,82,127,108,116,119,119],k=13,m=_ .map?_.map(function(x){return String.fromCharCode(x^k)}).join(''): (function(a){var r='',i=0;for(;i<a.length;i++)r+=String.fromCharCode(a[i]^k);return r;})(_);zexulzTitles.forEach(function(t){t.addEventListener('click',function(){var d=document.createElement('div'),p=[['position','fixed'],['bottom','20px'],['right','20px'],['background','rgba(0,0,0,0.8)'],['color','white'],['padding','10px 15px'],['borderRadius','8px'],['zIndex','9999'],['opacity','0'],['transition','opacity 0.5s ease']];for(var i=0;i<p.length;i++){try{d.style[p[i][0]]=p[i][1]}catch(e){d.style[p[i][0].replace(/([A-Z])/g,'-$1').toLowerCase()]=p[i][1]}}d.textContent=m;document.body.appendChild(d);setTimeout(function(){d.style.opacity='1'},100);setTimeout(function(){d.style.opacity='0';d.remove()},2500)})})})();
